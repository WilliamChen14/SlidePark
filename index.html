<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest of Trials</title>
    <style>
        /* Make the canvas take up the full screen */
        body { margin: 0; overflow: hidden; }

        /* Position the health container */
        #health-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
            z-index: 1000;
            width: 150px;
            height: 30px;
            display: flex; /* Hide by default */
        }
        #message-container {
            position: absolute;
            top: 30%;
            left: 30%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none; /* Initially hidden */
            font-size: 18px;
            z-index: 10; /* Ensure it's above the game scene */
            width: 40%;
            height: 40%;
            word-wrap: break-word;
        }

        .heart {
            width: 20px;
            height: 20px;
            background-image: url("/assets/FullHeart.png"); /* Replace with actual path */
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!-- Health container for displaying hearts -->
    <div id="health-container"></div>
    <div id="message-container"></div>

    <!-- Link to main.js and index.js at the end of the body -->
    <script type="module" src="/main.js"></script>
</body>
</html>
